## Spring 配置
spring:
  ################ Redis 基础配置 ##############
  redis:
    host: 192.168.100.105 #Redis 地址
    port: 6379      #Redis 端口 默认 6379
    password:       #Redis 密码 默认空
    database: 0     #Redis 数据库索引
    timeout: 20000   #Redis 链接超时时间
    ################ Redis 线程池设置 ##############
    lettuce:
      pool:
        max-active: -1 #Redis 连接池最大连接数（使用负值表示没有限制）
        max-wait: -1   #Redis 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-idle: 8    #Redis 连接池中的最大空闲连接
        min-idle: 0    #Redis 连接池中的最小空闲连接
  ################ Redis 基础配置完毕 ##############

  ################ 数据库 连接配置 ##############
  datasource:
    druid: #德鲁伊配置
      stat-view-servlet:
        enabled: true
        loginUsername: admin
        loginPassword: 123456
    dynamic: #多数据源
      primary: admin #设置默认的数据源为【18】的【AgentErp】
      strict: false #设置严格模式,默认false不启动. 启动后在未匹配到指定数据源时候会抛出异常,不启动则使用默认数据源.
      p6spy: true #测试环境使用 p6spy 用于打印完整sql 和查看sql执行效率
      datasource:
        admin: #【27】的【AuditSystem】
          url: jdbc:mysql://localhost:3306/admin?useUnicode=true&characterEncoding=gbk&autoReconnect=true&failOverReadOnly=false
          username: root
          password: 123456
          driver-class-name: com.p6spy.engine.spy.P6SpyDriver
      druid:
        #数据源其他配置
        #初始化时建立物理连接的个数
        initial-size: 5
        #最小连接池数量
        min-idle: 5
        #最大连接池数量 maxIdle已经不再使用
        max-active: 20
        #获取连接时最大等待时间，单位毫秒
        max-wait: 60000
        #申请连接的时候检测，如果空闲时间大于timeBetweenEvictionRunsMillis，执行validationQuery检测连接是否有效。
        test-while-idle: true
        #既作为检测的间隔时间又作为testWhileIdel执行的依据
        time-between-eviction-runs-millis: 60000
        #销毁线程时检测当前连接的最后活动时间和当前时间差大于该值时，关闭当前连接
        min-evictable-idle-time-millis: 30000
        #用来检测连接是否有效的sql 必须是一个查询语句
        #mysql中为 select 'x'
        #oracle中为 select 1 from dual
        validation-query: select 'x'
        #申请连接时会执行validationQuery检测连接是否有效,开启会降低性能,默认为true
        test-on-borrow: false
        #归还连接时会执行validationQuery检测连接是否有效,开启会降低性能,默认为true
        test-on-return: false
        # 是否缓存preparedStatement
        pool-prepared-statements: true
        filters: slf4j
        max-pool-prepared-statement-per-connection-size: 20
        use-global-data-source-stat: true
        connect-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
################ 数据库 连接配置完毕 ##############

